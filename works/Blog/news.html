<script type="text/javascript">
  var html="";
    function send(method,url) {
      var xhr = new XMLHttpRequest();
      xhr.open(method,url);
      xhr.onload = function () {

        showArticle(JSON.parse(xhr.response));

      }
      xhr.send();
    }
    function showArticle(data) {
      for (var i = 0; i != data.length; i++) {
        console.log(i)
        if (data[i].tag == 'Новость') {
          html = html + '<a href="page.html" onclick="saveBody('+i+')"><div style="background-image: url('+data[i].img+')" class="item "><div style="background-color:#88a3d6;" class="tag-item"><p>'+data[i].tag+'</p></div><div class="name-item"><p>'+data[i].title+'</p></div></div></a>'
        }
      }
      $('.item-cont').html(html);
    }
    send("GET",url_server);
  </script>
